<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/bTyyem9.gif');
            background-size: cover;
            background-position: center;
            color: #000000;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2, .login-container h3 {
            text-align: center;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 300px; 
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <h3>Efetue Login</h3>

    <form id="loginForm">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Entrar</button>
    </form>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalMessage"></p>
    </div>
</div>

<script>
    // Credenciais dos usuários
    const userCredentials = [
        { username: "edu", password: "edu123" },
        { username: "guih", password: "guih123" },
        { username: "convidado", password: "convidado" }
    ];

    // Função para abrir o modal
    function showModal(message) {
        document.getElementById("modalMessage").innerText = message;
        document.getElementById("myModal").style.display = "block";
    }

    // Função para fechar o modal
    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    // Adiciona event listener para fechar o modal quando clicar no 'X'
    document.querySelector('.close').onclick = closeModal;

    // Manipulação do formulário de login
    document.getElementById("loginForm").onsubmit = function(event) {
        event.preventDefault(); 

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        console.log('Usuário:', username, 'Senha:', password); // Log para verificar as entradas

        // Verifica se o usuário e a senha estão corretos
        const user = userCredentials.find(u => u.username === username && u.password === password);
        console.log('Usuário encontrado:', user); // Log para verificar se o usuário foi encontrado

        if (user) {
            showModal("Login efetuado com sucesso!");
            // Redireciona após 2 segundos
            setTimeout(() => {
                window.location.href = "hack.html"; // Substitua pelo caminho correto do seu arquivo
            }, 2000);
        } else {
            showModal("Usuário ou senha incorretos!");
        }
    };
</script>

</body>
</html>
